<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Registration</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'HandyHelper/css/bootstrap.css' %}">
    <script src="{% static 'login/js/script.js' %}"></script>
    <style>
    .container{
        width: 970px;
        height: 750px;
        margin: 0px auto;
        padding: 20px;
        border: 2px solid black;
        display: inline-block;
    }
    .form{
       width: 500px;
       display: inline-block;
    }
    .login{
        width: 400px;
       text-align: left;
       display: inline-block;
       vertical-align: top;
    }
    .error{
        color: red;
    }
    .wireframe{
        width: 1500px;
    }
    </style>
</head>
<body>
    <img class= "wireframe" src="{% static 'Crossroads/img/wireframe2.jpg' %}" alt="">
    <div class="container">
        <h1>Welcome!</h1>
        <div class="form">
            {% if messages %}
            <ul> {% for message in messages %} 
                <li {% if message.tags %} class ="{{message.tags}}" {% endif %}>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <h1>Registration:</h1>
            <form action="/Crossroads/create" method="POST">  <!--  seems to be correct here, but not in views -->
                {% csrf_token %}
                <p>First Name:</p> 
                <p><input type="text" name="first_name"></p>
                <p>Last Name:</p> 
                <p><input type="text" name="last_name"></p>
                <p>Email:</p> 
                <p><input type="text" name="email"></p>
                <p>Password:</p>
                <p><input type="password" name="password"></p>
                <p>Confirm Password:</p>
                <p><input type="password" name="c_password"></p>
                <input class="btn btn-success" type="submit" value="Register">
            </form>
        </div>
        <div class="login">
            <h1>Login:</h1>
            <form action="/Crossroads/validate_login" method="POST">
                {% csrf_token %}
                <p>Email:</p> 
                <p><input type="text" name="email"></p>
                <p>Password:</p>
                <p><input type="password" name="password"></p>
                <input class="btn btn-success" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
