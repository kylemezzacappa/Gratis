<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'HandyHelper/css/style.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Bonus</title>
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <p style= text-align:right><a href="/bonuses">Back</a> | <a href="/logout">Log Out</a></p>
            <h1>Edit Bonus</h1>
                <div>
                    <form action="/process_edit/{{thisBonus.id}}" method="POST">
                        {% csrf_token %}
                        <h3>Bonus name</h3>
                        <input type="text" name="bonus)name" id="bonus_name"> 
                        <h3>Message </h3>
                        <input type="text" name="Message" id="Message">
                        <input class="btn" type="submit" value="Submit">
                    </form>
                </div>
        </div>
       
    </div>
            
</body>
</html>
